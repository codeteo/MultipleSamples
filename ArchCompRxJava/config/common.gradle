apply plugin: 'kotlin-android-extensions'

repositories {
    jcenter()
}

configurations {
    ktlint
}

dependencies {
    ktlint ProjectDependencies.ktlint

    // kotlin
    implementation ProjectDependencies.kotlin

    // rxjava 2
    implementation ProjectDependencies.rxJava2

    // Utils
    implementation ProjectDependencies.timber

    // testing dependencies
    testImplementation TestProjectDependencies.junit
    testImplementation TestProjectDependencies.assertJ
    testImplementation TestProjectDependencies.mockitoKotlin
}

task ktlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style."
    classpath = configurations.ktlint
    main = "com.github.shyiko.ktlint.Main"
    args "--reporter=plain",
            "--reporter=checkstyle,output=${buildDir}/reports/ktlint/checkstyle.xml",
            "${projectDir}/**/src/**/*.kt"
}